<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>光大国际 智慧环卫一体化管理平台登陆</title>
    <link rel="stylesheet" href="css/login.css" type="text/css" charset="UTF-8" />
    <script src="images/jquery.min.js"></script>
</head>
<body>
<div class="dowebok">

    <div class="form-item"><button type="submit"  name="submit" id="submit">登 录</button></div>
    </form>
</div>

    $(function () {
        $('input').val('')
    })
</script>

<div style="text-align:center;">
</div>

</html>
