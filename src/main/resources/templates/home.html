<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<meta http-equiv="Access-Control-Allow-Origin" content="*" />
	<style type="text/css">
		p {
			z-index:999;
			font-size:40px;
			margin-top: 2px;
			margin-bottom:-5px;
			font-family: 华文行楷;
		}
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=69sgiYLiR9ssKP9HqEeo4W4ig7W8hLHY"></script>
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>

	<title>光大国际 智慧环卫一体化管理平台</title>
</head>
<body>
<center><p id="HeadTitle">光大国际 智慧环卫一体化管理平台</p></center>
	<div id="allmap"></div>
</body>
</html>


<script type="text/javascript">
    var url="http://47.105.166.205:8080/information"


    var offx=0;
    var offy=0;
    var employeeIdArray=new Array();
    var timeArray=new Array();
    var longitudeArray=new Array();
    var latitudeArray=new Array();
    var workStatusArray=new Array();
    var bossIdArray=new Array();
    var informationArray=new Array();
    var kindArray=new Array();

    $.ajaxSettings.async = false;

    $.getJSON( url + "/Positions",{},function (data) {
        for (var i = 0; i < data['data'].length; i++) {
            employeeIdArray[i] = data['data'][i]['employeeId'];
            timeArray[i] = data['data'][i]['time'];
            longitudeArray[i] = data['data'][i]['longitude'];
            latitudeArray[i] = data['data'][i]['latitude'];
            workStatusArray[i] = data['data'][i]['workStatus'];
            bossIdArray[i] = data['data'][i]['bossId'];
            informationArray[i] = data['data'][i]['information'];
            kindArray[i] = data['data'][i]['kind'];
        }
    });

    $.ajaxSettings.async = true;




    // 百度地图API功能
    var map = new BMap.Map("allmap");    // 创建Map实例
    map.centerAndZoom(new BMap.Point(114.987,32.754), 15);  // 初始化地图,设置中心点坐标和地图级别

    //添加控件和比例尺
    var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT});
    var top_left_navigation = new BMap.NavigationControl();
    map.addControl(top_left_control);
    map.addControl(top_left_navigation);


    var overViewOpen = new BMap.OverviewMapControl({isOpen:true, anchor: BMAP_ANCHOR_BOTTOM_RIGHT});
    map.addControl(overViewOpen);

    //添加地图类型控件
    map.addControl(new BMap.MapTypeControl({
        mapTypes:[
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]}));
    map.setCurrentCity("新蔡县");          // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(false);     //开启鼠标滚轮缩放


    function getLoc() {
    //测试垃圾车
    var data_info=new Array(); //先声明一维

    for(var i=0;i<employeeIdArray.length;i++){  //一维长度为2
        data_info[i]=new Array(); //再声明二维
		var temp;
        data_info[i][0]=longitudeArray[i];
        data_info[i][1]=latitudeArray[i];
        $.ajaxSettings.async = false;
        $.getJSON( url + "/Bosses/"+bossIdArray[i],{},function (data) {
                temp="<p><font size='2'>负责人："+ data['data']['name']+"</font></p>"+"<p><font size='2'>手机号："+data['data']['phone']+"</font></p>";
            }
        );
        $.ajaxSettings.async = true;
        data_info[i][2]="<p><font size='2'>"+informationArray[i]+"</font></p>"+temp;

    }
    // var data_info = [[114.987,32.754,"<p>姓名：王小二</p> <p>手机：18822223333</p> <p>负责人：李刚</p> <p>手机：13311112222</p>"],
    //     [114.987,32.7435,"<p>姓名：王小二</p> <p>手机：18822223333</p> <p>负责人：李刚</p> <p>手机：13311112222</p>"],
    //     [114.974,32.7435,"<p>姓名：王小二</p> <p>手机：18822223333</p> <p>负责人：李刚</p> <p>手机：13311112222</p>"]
    // ];
    var opts = {
        width : 300,     // 信息窗口宽度
        height: 200,     // 信息窗口高度
        title : "详细信息" , // 信息窗口标题
        enableMessage:true//设置允许信息窗发送短息
    };
    map.clearOverlays();
    var carIcon = new BMap.Icon("images/car.png", new BMap.Size(25, 25)) ;
	var binIcon = new BMap.Icon("images/bin.png", new BMap.Size(25, 25)) ;
	var personIcon = new BMap.Icon("images/person.png", new BMap.Size(25, 25)) ;

    for(var i=0;i<data_info.length;i++){
        var icon;
        if(kindArray[i]=="car")
		{
		    icon=carIcon;
		}else if(kindArray[i]=="bin")
		{
		    icon=binIcon
		}else{
            icon=personIcon;
		}
        var marker = new BMap.Marker(new BMap.Point(data_info[i][0],data_info[i][1]),{icon:icon});  // 创建标注
        var content = data_info[i][2];
        map.addOverlay(marker);               // 将标注添加到地图中
        addClickHandler(content,marker);
    }
    function addClickHandler(content,marker){
        marker.addEventListener("click",function(e){
            openInfo(content,e)}
        );
    }
    function openInfo(content,e){
        console.log(content);
        var p = e.target;
        var point = new BMap.Point(p.getPosition().lng, p.getPosition().lat);
        var infoWindow = new BMap.InfoWindow(content,opts);  // 创建信息窗口对象
        map.openInfoWindow(infoWindow,point); //开启信息窗口
    }

        for (var i = 0; i < employeeIdArray.length; i++) {
            if(kindArray[i]!="bin") {
                console.log("成功到达")
                if (longitudeArray[i] > 114.987) {
                    longitudeArray[i] = 114.974;
                } else {
                    longitudeArray[i] += 0.001;
                }
            }
            $.ajax({
                type: "PUT",
                dataType: "json",//
                url: url + "/Positions",
                data: {
                    employeeId: employeeIdArray[i],
                    time: getDateTime(),
                    longitude: longitudeArray[i],
                    latitude: latitudeArray[i],
                    workStatus: workStatusArray[i],
                    bossId: bossIdArray[i],
                    information: informationArray[i],
                    kind: kindArray[i]
                },
                success: function (data) {
                    console.log("更新成功");
                },
                error: function (err) {
                    console.log("更新失败");
                }
            });
        }
    }


    getLoc()
    setInterval("getLoc()",5000);

    function getDateTime() {
        var d=new Date();
        var year=d.getFullYear();
        var month=change(d.getMonth()+1);
        var day=change(d.getDate());
        var hour=change(d.getHours());
        var minute=change(d.getMinutes());
        var second=change(d.getSeconds());
        function change(t){
            if(t<10){
                return "0"+t;
            }else{
                return t;
            }
        }
        return year+'-'+month+'-'+day+' '+hour+':'+minute+':'+second;
    }

</script>
